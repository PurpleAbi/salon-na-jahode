    <div class="contact section-lg pink">
        <div class="section-form">
            <form action="" method="post" autocomplete="on">
                <fieldset class="form">
                    <legend>Pošlete přímou zprávu</legend>
                    <label for="name" class="client-name">Jméno a příjmení:</label>
                    <input type="text" id="name" name="name" value="" required>
                    <div class="same-row">
                        <label for="email">Svůj e-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Své telefonní číslo:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <textarea name="msg" id="msg" placeholder="Zde napište svou zprávu..." required></textarea>
                    <button type="submit" class="extra-btn">Odeslat</button>
                </fieldset>
            </form>
        </div>
        <div class="contact-text">
            <h3 class="kontakt-title red-title">Kontakt</h3><br>
            <div class="info-kontakt"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-map-pin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /><path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" /></svg><p>Manželů Dostálových 1436, Kyje</p></div><br>
                <div class="info-kontakt"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-phone"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg><p>+420 777 646 965</p></div><br>
                <div class="info-kontakt"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg><p>t.hairstudio7@gmail.com</p></div><br>
            <a class="more-a small" href="otev-doba.html">ZOBRAZIT OTEVÍRACÍ DOBU</a>
