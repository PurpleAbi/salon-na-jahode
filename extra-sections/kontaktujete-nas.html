    <div class="contact section-lg">
        <div class="section-form">
            <form action="" method="post" autocomplete="on">
                <fieldset class="form">
                    <legend>Pošlete přímou zprávu</legend>
                    <label for="name" class="client-name">Jméno a příjmení:</label>
                    <input type="text" id="name" name="name" value="" required>
                    <div class="same-row">
                        <label for="email">Svůj e-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Své telefonní číslo:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <textarea name="msg" id="msg" placeholder="Zde napište svou zprávu..." required></textarea>
                    <button type="submit" class="extra-btn">Odeslat</button>
                </fieldset>
            </form>
        </div>
        <div class="contact-text">
            <h3 class="kontakt-title">Kontakt</h3><br>
            <p>Manželů Dostálových 1436, Kyje</p><br>
            <p>777 646 965</p><br>
            <p>t.hairstudio7@gmail.com</p><br>
            <a class="more-a small" href="./extra-sections/otev-doba.html">ZOBRAZIT OTEVÍRACÍ DOBU</a>
        </div>
