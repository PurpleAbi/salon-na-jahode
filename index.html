<!DOCTYPE html>
<html lang="cs-CZ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon na Jahodě</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-list-item"><a href="">Služby</a></li>
                <li class="nav-list-item"><a href="">O nás</a></li>
            </ul>
            <a href="#homepage"><img class="logo" src="./assets/strawberry.png" alt="Jahodě Logo"></a>
            <ul>
                <li class="nav-list-item"><a href="">Otevírací Doba</a></li>
                <li class="nav-list-item"><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="homepage section" id="homepage">
            <div class="text-homepage">
                <h1>SALON NA JAHODĚ</h1>
                <h2>Vše pro vaše vlasy</h2>
                <button>kontaktujte nás</button>
            </div>
        </div>

        <div class="section services-sec">
            <div class="container-grid top-bottom">
                <h3 class="subtitle-service">Damské</h3>
                <img class="img-services" src="./assets/damske-hair-airblow.jpg" alt="žena si vlasy vyfoukat">
                <img class="img-services" src="./assets/damske-woman-haircut.jpg" alt="žena ostříhat">
                <img class="img-services" src="./assets/damske-bleach.jpg" alt="žena s odbarvenými vlasy">
            </div>
            <div class="more">
                <a class="more-a" href="">ZOBRAZIT SLUŽBY</a>
            </div>
            
        </div>

        <div class="section pink services-sec">
            <div class="container-grid middle">
                <img class="img-services" src="./assets/panske-man-haircut.jpg" alt="muž ostříhat se strojem">
                <img class="img-services" src="./assets/panske-man-cut.jpg" alt="muž s ostříháním nůžkami">
                <img class="img-services" src="assets/panske-beard-trim.jpg" alt="muž s úpravou vousů">
                <h3 class="subtitle-service">Panské</h3>
            </div>
            <div class="more middle-bottom">
                <a class="more-a" href="">ZOBRAZIT SLUŽBY</a>
            </div>
        </div>

        <div class="section services-sec">
            <div class="container-grid top-bottom">
                <h3 class="subtitle-service">Děti</h3>
                <img class="img-services" src="./assets/deti-smiley-kid-getting-haircut-salon-high-angle.jpg" alt="šťastný chlapec se ostříhat">
                <img class="img-services" src="./assets/deti-girl-getting-haircut-salon-high-angle.jpg" alt="šťastná dívka ostříhat">
                <img class="img-services" src="./assets/deti-kid-funny-haircut.jpg" alt="legrační malý chlapec ostříhat se strojem">
            </div>
            <div class="more">
                <a class="more-a" href="">ZOBRAZIT SLUŽBY</a>
            </div>
        </div>

        <div class="contact section pink" id="contact">
            <h3>contact</h3>
        </div>

        <footer>

        </footer>

    </main>

    <script src="main.js"></script>
</body>

</html>
